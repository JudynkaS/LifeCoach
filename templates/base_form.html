{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    Form
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-start page-container">
    <div class="col-12 col-md-10 col-lg-8 col-xl-6 page-content">
        <div class="card page-card">
            <h1 class="text-center mb-4 text-primary-green page-title">{% block form_title %}{% endblock %}</h1>

            {% block form_header %}{% endblock %}

            <form method="post" {% block form_attrs %}{% endblock %}>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-center gap-3 mt-4">
                    {% block form_buttons %}
                    <button type="submit" class="btn btn-success px-4 fw-bold">
                        <i class="fas fa-save me-2"></i>Save
                    </button>
                    {% endblock %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
