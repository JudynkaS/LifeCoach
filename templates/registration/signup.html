{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - LifeCoach{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div style="background-color: white; border-radius: 8px; box-shadow: 0 2px 15px rgba(0,0,0,0.05);">
                <div style="padding: 1.5rem; border-bottom: 1px solid #eee;">
                    <h3 style="color: #2e7d32; margin-bottom: 0; text-align: center;">Register</h3>
                </div>
                <div style="padding: 2rem;">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100" style="background-color: #2e7d32; border-color: #2e7d32; padding: 0.75rem; margin-top: 1rem;">Register</button>
                    </form>
                    <hr>
                    <div style="text-align: center; color: #666;">
                        Already have an account? <a href="{% url 'login' %}" style="color: #2e7d32; text-decoration: none;">Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
