{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Změna hesla - LifeCoach{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Změna hesla</h4>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success">Změnit heslo</button>
                            <a href="{% url 'accounts:profile' user.profile.pk %}" class="btn btn-secondary">Zrušit</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
