{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - LifeCoach{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white border-bottom">
                    <h3 class="h4 mb-0 text-center text-success">Login</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success w-100 py-3 mt-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>
                    <hr class="my-4">
                    <div class="text-center text-muted">
                        Nemáte účet?
                        <a href="{% url 'accounts:register' %}" class="text-success text-decoration-none">Zaregistrujte se zde</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
