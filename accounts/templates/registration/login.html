{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - LifeCoach{% endblock %}

{% block content %}
<div class="form-card">
    <h2 class="text-primary-green mb-4">Login</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-actions mt-4 text-center">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
        </div>
    </form>
    <hr class="my-4">
    <div class="text-muted text-center">
        Don't have an account?
        <a href="{% url 'accounts:register' %}" class="text-link">Sign up here</a>
    </div>
</div>
{% endblock %}
