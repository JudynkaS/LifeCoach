{% extends "base.html" %}

{% block content %}
{% if profile and profile.user %}
<h1>Profil uživatele: {{ profile.user.get_full_name|default:profile.user.username }}</h1>
<p>Email: {{ profile.user.email }}</p>
{% endif %}
<p>Telefon: {{ profile.phone }}</p>
<p>Bio: {{ profile.bio }}</p>
<!-- Přidejte další pole podle modelu Profile -->
{% endblock %}
