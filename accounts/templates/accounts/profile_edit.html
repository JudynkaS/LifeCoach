{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile - LifeCoach{% endblock %}

{% block content %}
<div class="center-box">
    <h1 class="page-title text-center">Edit Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-actions d-flex gap-3 justify-content-end mt-4">
            <button type="submit" class="get-started-btn">Save Changes</button>
            <a href="{% url 'accounts:profile' user.profile.pk %}" class="get-started-btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
