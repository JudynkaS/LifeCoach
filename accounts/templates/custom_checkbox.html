{% load crispy_forms_field %}

<div class="form-check">
    {% crispy_field field %}
    <label for="{{ field.id_for_label }}" class="form-check-label">
        {{ field.label }}
        {% if field.field.required %}
            <span class="required-field"></span>
        {% endif %}
    </label>
    {% if field.help_text %}
        <div class="form-text">{{ field.help_text }}</div>
    {% endif %}
</div>
