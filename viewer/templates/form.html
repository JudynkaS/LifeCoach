{% extends "base.html" %}

{% block title %}
    Form
{% endblock %}

{% block content %}
    {% comment %}<form method="post">
        {% csrf_token %}
        <table>{{ form.as_table }}</table>
        <input type="submit" id="id_submit" value="Save" class="btn btn-primary">
    </form>
    <hr>{% endcomment %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" id="id_submit" value="Save" class="btn btn-primary">
    </form>
    {% comment %}<hr>
    <form method="post">
        {% csrf_token %}
        <ul>
            {{ form.as_ul }}
        </ul>
        <input type="submit" id="id_submit" value="Save" class="btn btn-primary">
    </form>{% endcomment %}
{% endblock %}
