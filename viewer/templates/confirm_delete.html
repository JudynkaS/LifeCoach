{% extends "base.html" %}

{% block title %}
    Delete Confirmation
{% endblock %}

{% block content %}
    <div class="alert alert-danger">
        <h4>Are you sure you want to delete "{{ object }}"?</h4>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">No, go back</a>
        </form>
    </div>
{% endblock %}
